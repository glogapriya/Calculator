<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ–©Calculator</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <!-- Main container for the calculator -->
    <div class="calculator">
      <!-- Display area where numbers and results are shown -->
      <input type="text" id="display" class="display" placeholder="0" disabled />

      <!-- Buttons for the calculator -->
      <div class="buttons">
        <button class="btn clear" id="clear">AC</button>
        <button class="btn backspace" id="backspace">DEL</button>
        <button class="btn operator" id="decimal">.</button>
        <button class="btn operator" id="divide">/</button>

        <button class="btn" id="7">7</button>
        <button class="btn" id="8">8</button>
        <button class="btn" id="9">9</button>
        <button class="btn operator" id="multiply">*</button>

        <button class="btn" id="4">4</button>
        <button class="btn" id="5">5</button>
        <button class="btn" id="6">6</button>
        <button class="btn operator" id="subtract">-</button>

        <button class="btn" id="1">1</button>
        <button class="btn" id="2">2</button>
        <button class="btn" id="3">3</button>
        <button class="btn equals" id="add">+</button>

        <button class="btn" id="Modulus">%</button>
        <button class="btn" id="00">00</button>
        <button class="btn" id="0">0</button>
        <button class="btn" id="equal">=</button>
      </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
